<html>
  <head>
    <link rel="stylesheet "type="text/css" href="style.css">
    <script src="script.js"></script>
    <link xmlns="http://www.w3.org/1999/xhtml" rel="icon" href="assets/favicon.3e57z.ico" type="image/x-icon" />
    <title>Overwatch Countdown</title>
    <script>

    </script>
  </head>
  <body>
    <div id="welcome">
      <h1>
        这个世界需要英雄
      </h1>
    </div>
    <div id="timer">
      <div id="days" class="countdownTime">
        <div id="textDays" class="countdownTime countdownTimeLabel">
          年
        </div>
        <div id="numDays" class="countdownTime number">
        </div>
      </div>
      <div id="hours" class="countdownTime">
        <div id="textHours" class="countdownTime countdownTimeLabel">
          时
        </div>
        <div id="numHours" class="countdownTime number">
        </div>
      </div>
      <div id="minutes" class="countdownTime">
        <div id="textMinutes" class="countdownTime countdownTimeLabel">
          分
        </div>
        <div id="numMinutes" class="countdownTime number">
        </div>
      </div>
      <div id="seconds" class="countdownTime">
        <div id="textSeconds" class="countdownTime countdownTimeLabel">
          秒
        </div>
        <div id="numSeconds" class="countdownTime number">
        </div>
      </div>
    </div>
      <a href="http://ow.blizzard.cn" class="purchaselink amazonlink solidbutton-orange">
        <span class="straightText">前往官网</span>
      </a>
      <div id="microcopy">
      <p>度日如年，让我再吸一口，一口！</p>
      </div>
       <div id="footer">

</div>
